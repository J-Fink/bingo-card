<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Desktop</title>
    <link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
    <div class="card">
        <table>
            <thead>
                <td id="b" class="bingo-squares">
                    B
                </td>
                <td id="i" class="bingo-squares">
                    I
                </td>
                <td id="n" class="bingo-squares">
                    N
                </td>
                <td id="g" class="bingo-squares">
                    G
                </td>
                <td id="o" class="bingo-squares">
                    O
                </td>
            </thead>
            <tr>
                <td id="b-1" class="square b-square"></td>
                <td id="i-1" class="square i-square"></td>
                <td id="n-1" class="square n-square"></td>
                <td id="g-1" class="square g-square"></td>
                <td id="o-1" class="square o-square"></td>
            </tr>
            <tr>
                <td id="b-2" class="square b-square"></td>
                <td id="i-2" class="square i-square"></td>
                <td id="n-2" class="square n-square"></td>
                <td id="g-2" class="square g-square"></td>
                <td id="o-2" class="square o-square"></td>
            </tr>
            <tr>
                <td id="b-3" class="square b-square"></td>
                <td id="i-3" class="square i-square"></td>
                <td id="free-space">FREE</td>
                <td id="g-3" class="square g-square"></td>
                <td id="o-3" class="square o-square"></td>
            </tr>
            <tr>
                <td id="b-4" class="square b-square"></td>
                <td id="i-4" class="square i-square"></td>
                <td id="n-4" class="square n-square"></td>
                <td id="g-4" class="square g-square"></td>
                <td id="o-4" class="square o-square"></td>
            </tr>
            <tr>
                <td id="b-5" class="square b-square"></td>
                <td id="i-5" class="square i-square"></td>
                <td id="n-5" class="square n-square"></td>
                <td id="g-5" class="square g-square"></td>
                <td id="o-5" class="square o-square"></td>
            </tr>
        </table>
        <div class="options">
            <button id="add-card">ADD CARD</button>
            <button id="new-card">NEW CARD</button>
        </div>
    </div>
        
<script src="card.js"></script>
</body>
</html>
